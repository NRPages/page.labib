<!DOCTYPE HTML>
<html lang='en'>

  <head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  </head>

  <body>
    <h1>Попробуем ка</h1>
    <div id='tonConnectButton'></div>

    <button onclick="transaction()">Send TON</button>
    <script>
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://nrpages.github.io/page.labib/tonconnect-manifest.json',
        buttonRootId: 'tonConnectButton',
      })

        async function transaction() {
            const transaction = {
                validUntil: Math.round(Date.now() / 1000) + 10,
                messages: [
                    {
                        address: "UQA5nJtZzEQLK-NXnoqGW8xH8mIC8qdYBAWBF0iM7JsCsS6y",
                        amount: "10000000"
                    }
                ]
            }

            try {
                await tonconnectUI.sendTransaction(transaction);
            } catch (e) {
                console.error(e);
            }
        }

    </script>
  </body>

</html>
